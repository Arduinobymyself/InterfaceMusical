<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Minha Interface Musical</title>
</head>
<body class="d-flex flex-column" style="height: 100dvh;">

    <div class="bg-secondary-subtle d-flex align-items-center justify-content-between sticky-top" id="page-header">
        <img src="./images/ABMS Telecom Logo5.png" alt="Logo ABMS Telecom" style="height: 8vh;" class="mx-2 my-2">
        <div class="input-group" style="max-width: 30%;">
            <input id="search-term" type="text" class="form-control" placeholder="Estou com sorte" aria-label="Pesquisar" aria-describedby="basic-addon1">
            <button id="search-button" type="button" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
        </div>
        <button 
            type="button" 
            class="btn btn-outline-success mx-2"
            data-bs-toggle="modal" 
            data-bs-target="#exampleModalCenter">
            Playlist 
            <i class="bi bi-music-note-list"></i>
        </button>
    </div>



    <!-- page body -->
    <div class="bg-secondary flex-grow-1 d-flex flex-row flex-wrap justify-content-center gap-2" id="page-body">

        <!-- cards -->
<!--         <div class="card d-flex flex-column align-items-center" style="width: 18rem; height: 30rem;">
            <img src="./images/covers/Led-Zeppelin-IV.jpg" class="card-img-top" alt="Music Album Cover">
            <div class="card-body d-flex flex-column">
            <h5 class="card-title">Starway to heaven</h5>
            <p class="card-text">The best of Led Zeppelin</p>
            <p class="card-text">Led Zepelin</p>
            <button href="#" class="btn btn-outline-success">Play Album</button>
            </div>
        </div> -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Your Playlist</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-bs-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="playlist" class="modal-body">
            <!-- playlist here -->
            <p class="d-flex justify-content-between align-items-center border-top border-bottom">Starway to Heaven - Led Zeppelin <button class="btn btn-outline-danger"><i class="bi bi-trash3"></i></button></p>
            
            </div>
        </div>
        </div>
    </div>


    <div class="bg-secondary-subtle sticky-bottom d-flex flex-row-reverse my-2" id="page-footer">
        <button id="start-player" type="button" class="btn btn-outline-success mx-2">
            <i class="bi bi-play-circle"></i> Tocar Playlist
        </button>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
